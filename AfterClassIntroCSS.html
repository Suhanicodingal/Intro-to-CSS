<html>
    <head>
        <title>After Class Intro CSS</title>
        <style>
            h1{
                colour=purple;
            }
            h2{
                colour=black;
            }
            h3{
                colour=blue;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <hr>
        <h1 style="colour":purple>INLINE CSS</h1>
        <h2>INTERNAL CSS</h2>
        <h3>EXTERNAL CSS</h3>
        <hr>
        <h4>ELEMENT SELECTER</h4>
        <h5>ELEMENT SELECTER</h5>
        <hr>

        <h2 class="myclass"><i>CLASS SELECTER</i></h2>
        <h2 id="myid"><em>ID SELECTER</em></h2>
        <h2 class="myclass"><strong>CLASS SELECTER</strong></h2>
        <hr>

        <h5>GROUP SELECTER</h5>
        <h5><b>GROUP SELECTER</b></h5>
        <hr>
    </body>
</html>
